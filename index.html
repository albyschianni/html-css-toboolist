<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>Toboolist</title>

</head>

<body>

    <header>
        <section id="parte-alta">
            <img id="logo" src="img/logo copia.png" alt="">
            <span id="toboolist">Toboolist</span> 
        </section>            
    </header>

    <main class="up">
        
        <div id="container">

            <section class="bordo">
                <button id="button-1">Add Task!</button>
                <button id="button-2">Add Section</button>
            </section>

            <!-- sezione new task -->
            <section class="sezioni">
                &#9662;<strong>  New Task</strong> <br>
                &#9989;<span> Quarterly Newsletter</span>  
                <button class="editorial">Editorial</button>
            </section>

            <!-- sezione today -->
            <section class="sezioni">
                &#9662;<strong>  Today</strong> <br>
               
                &#9989;<span> Recruiting blog post</span>  <button class="editorial">Editorial</button> <br>
                &#9989;<span> Mobile app launch</span>  <button class="q1-goals">Q1 Goals</button> <br>
                &#10060;<span> Interview John H.</span>  <button class="Recruiting">Recruiting</button> <br>
                &#9989;<span> Summit update to mobile storefronts</span>  <button class="mobile">Mobile</button>
            </section>
            
            <!-- sezione Upcoming -->
            <section class="sezioni">
                &#9662;<strong>  Upcoming</strong> <br>
                &#10060;<span><strong>  Schedule meeting with Alex</strong> <br></span>
                &#9989;<span> Homepage refresh</span>  <button class="website">Website</button> <br>
                &#9989;<span> Onboard new Sales team members</span>  <button class="sales">Sales</button> <br>
                &#9989;<span> Review editorial calendar</span>  <button class="editorial">Editorial</button>
            </section>
        </div>
    </main>

</body>
</html>
